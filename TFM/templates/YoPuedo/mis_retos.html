{% extends "base.html" %}

{% load static tags_categorias %}

{% block static %}
  <link rel="stylesheet" href="{% static 'YoPuedo/css/mis_retos.css'%}">
{% endblock %}

{% block contenido %}
    <!-- CABECERA -->
    <section>
        <h4 id="titulo">
            <i class="bi bi-graph-up"></i>
            Mis retos
        </h4>
    </section>

    <!-- BOTONES CABECERA -->
    <section class="row justify-content-between" id="botones_misretos">
        <div class="col-2 align-items-start">
            <button class="btn btn-primary nuevo_reto">
                <div class="row">
                    <div class="col-2">
                        <i class="bi bi-plus-circle-fill "></i>
                    </div>
                    <div class="d-none d-md-block col-9">
                        Nuevo reto
                    </div>
                </div>
            </button>
        </div>
        <div class="col-md-3 col-10 align-items-end row">
            <div class="col" id="label_categoria">
                <h6>
                    <div class="row">
                        <div class="col-2">
                            <i class="bi bi-search"></i>
                        </div>
                        <div class="d-none d-md-block col-9">
                            Filtrar por:
                        </div>
                    </div>
                </h6>
            </div>
            <select class="form-select col-10 col-md-7" aria-label="select_categoria">
              <option selected value="{% categoria_valor 'Todas categorías' %}"
                      id="categorias">
                  Todas categorías
              </option>
              <option value="{% categoria_valor 'Ahorro' %}">
                  Ahorro
              </option>
              <option value="{% categoria_valor 'Conocimientos' %}">
                  Conocimientos
              </option>
              <option value="{% categoria_valor 'Deporte' %}">
                  Deporte
              </option>
              <option value="{% categoria_valor 'Miedos' %}">
                  Miedos
              </option>
            </select>
        </div>
    </section>

    <!-- CUERPO -->
    <section id="retos">

        <!-- BOTONES NAVEGACIÓN TABS -->
        <ul class="nav nav-tabs mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-propuestos" data-mdb-toggle="tab"
               href="#tab-propuestos" role="tab" aria-controls="tab-propuestos"
               aria-selected="true">
                <div class="row">
                    <div class="col-2">
                        <i class="bi bi-inboxes-fill"></i>
                    </div>
                    <div class="d-none d-md-block col-9">
                        Propuestos
                    </div>
                </div>
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-proceso" data-mdb-toggle="tab"
               href="#tab-proceso" role="tab" aria-controls="tab_proceso"
               aria-selected="false">
                <div class="row">
                    <div class="col-2">
                        <i class="bi bi-gear-wide-connected"></i>
                    </div>
                    <div class="d-none d-md-block col-9">
                        En proceso
                    </div>
                </div>
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-finalizados" data-mdb-toggle="tab"
               href="#tab-finalizados" role="tab" aria-controls="tab-finalizados"
               aria-selected="false">
                <div class="row">
                    <div class="col-2">
                        <i class="bi bi-check2-square"></i>
                    </div>
                    <div class="d-none d-md-block col-9">
                        Finalizados
                    </div>
                </div>
            </a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-animando" data-mdb-toggle="tab"
               href="#tab-animando" role="tab" aria-controls="tab-animando"
               aria-selected="false">
                <div class="row">
                    <div class="col-2">
                        <i class="bi bi-hearts"></i>
                    </div>
                    <div class="d-none d-md-block col-9">
                        Animando
                    </div>
                </div>
            </a>
          </li>
        </ul>

    </section>
{% endblock %}
