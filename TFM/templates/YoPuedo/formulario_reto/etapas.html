<!-- BOTONES NAVEGACIÓN TABS -->
<ul class="nav nav-tabs" id="tab-etapas" role="tablist">
  {% for i in loop_etapas %}
  <li class="nav-item" role="presentation">
    <button class="nav-link {% if i == 1 %} active {% endif %}" id="{{i}}-etapa-tab"
      data-bs-toggle="tab" data-bs-target="#{{i}}-etapa" type="button"
      role="tab" aria-controls="{{i}}-etapa" aria-selected="true"
      onclick="cambiarPestanaEtapa('{{i}}-etapa')">
      <div class="row">
        <div class="col-2">
          <i class="fa-solid fa-chart-simple"></i>
        </div>
        <div class="d-none d-md-block col-9">
          <h5>{{i}}º Etapa</h5>
        </div>
      </div>
    </button>
  </li>
  {% endfor %}
</ul>

<!-- CUERPO DE LOS TABS -->
<div class="tab-content p-3" id="form-etapa-content">
  {% for i in loop_etapas %}
  <div class="tab-pane fade {% if i == 1 %} show active {% endif %}" id="{{i}}-etapa"
       role="tabpanel" aria-labelledby="{{i}}-etapa-tab">
    {% include 'YoPuedo/formulario_reto/etapa.html' with i = i %}
  </div>
  {% endfor %}
</div>

<div class="row">
  <div class='form-group d-flex justify-content-start mt-5 col'>
      <button type="submit" id="boton-anterior" class="btn btn-primary fw-bold"
              value="anterior_paso" onclick="cambiarPestana('general')">
          <i class="fa-solid fa-angle-left"></i>
          Anterior
      </button>
  </div>

  <div class='form-group d-flex justify-content-end mt-5 col'>
      <button type="submit" id="boton-siguiente" class="btn btn-primary fw-bold"
              value="siguiente_paso"
              onclick="{% if tipo_reto == 'colectivo'%} cambiarPestana('participantes') {% else %} cambiarPestana('animadores') {% endif %}">
          Siguiente
          <i class="fa-solid fa-angle-right"></i>
      </button>
  </div>
</div>

<input value="{{ num_etapas }}" id="num_etapas" name="num_etapas" type="hidden"/>

<script>

  function cambiarPestanaEtapa(id){
    $('#tab-etapas button[aria-controls="' + id + '"]').tab('show');
    cambiarColorCuerpo(id);
  }
</script>
