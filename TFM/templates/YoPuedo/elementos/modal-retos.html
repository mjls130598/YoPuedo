<div class="modal-content align-items-center">
  <div class="modal-body container">
    <div class="row align-items-center">
      <div id="individual" class="col-md">
        <a href="{{ request.path }}?tipo={% if request.path == '/mis_retos/' %}individuales{% else %}individual{% endif %}">
          <button
              class="btn btn-primary rounded-circle container align-items-center" id="individuales">
            <div class="row texto mt-5">
              <h5>Retos individuales</h5>
            </div>
            <div class="row">
              <h1><i class="bi bi-person-fill"></i></h1>
            </div>
          </button>
        </a>
      </div>
      <div id="colectivo" class="col-md">
        <a href="{{ request.path }}?tipo={% if request.path == '/mis_retos/' %}colectivos{% else %}colectivo{% endif %}">
          <button class="btn btn-primary rounded-circle container" id="colectivos">
            <div class="row texto mt-5">
              <h5>Retos colectivos</h5>
            </div>
            <div class="row">
              <h1><i class="bi bi-people-fill"></i></h1>
            </div>
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
